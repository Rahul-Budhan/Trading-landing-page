<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradeing website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e77466b2d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container dark">
        <header>

            <div class="nav">
                <h1>Let's <span class="colored-text dark">T</span>rade</h1>
                <span class="left-links">MARKET</span>
                <span class="left-links">TRADE</span>
                <span class="left-links">ABOUT</span>
                <span class="right-links">CONTACT US</span>
                <span class="right-links"><i class="fas fa-sun" onclick="switchToBrightMode()"></i><i
                        class="fa-solid fa-moon" onclick="switchtoDarkMode()"></i></span>
            </div>
        </header>

        <div class="stage-area">
            <div class="head">
                <div class="left-column">
                    <div class="stage">
                        <h1>Conqure the trade<span class="colored-text dark">.</span></h1>
                        <img src="src/trade-img.png" alt="Trade image">
                    </div>
                    <div class="below-stage">
                        <div class="left-subcolumn">
                            <div class="show-values dark">
                                <div class="show-area dark">
                                    <select name="cryptos">
                                        <option value="Bitcoin">Bitcoin</option>
                                        <option value="Ethrteum">Ethrteum</option>
                                        <option value="Tether">Tether</option>
                                        <option value="BNB">BNB</option>
                                    </select>
                                    <h3 class="price">12,333</h3>
                                </div>
                                <div class="arrows"><img src="src/arrows.PNG" alt="" class="arrows"></div>
                                <div class="show-area dark">
                                    <select name="cryptos">
                                        <option value="Bitcoin">Bitcoin</option>
                                        <option value="Ethrteum">Ethrteum</option>
                                        <option value="Tether">Tether</option>
                                        <option value="BNB">BNB</option>
                                    </select>
                                    <h3 class="price">12,333</h3>
                                </div>
                            </div>
                        </div>
                        <div class="trade-card dark">
                            <h3>Discover trade & invest</h3>
                            <img src="src/6250754.png" alt="Ethrteum" id="ethrteum-logo">
                            <img src="src/Bitcoin.svg.png" alt="bitcoin" id="bitcoin-logo">
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <p>The most convenient place to buy and sell cryptocurrency. Sign up and try all of our features.
                    </p>
                    <span class="link colored-text">CREATE ACCOUNT <i
                            class="fa-solid fa-square-arrow-up-right"></i></span>
                    <div class="right-foot"><img src="src/IMG.jpg" alt=""><br>
                        <button id="joining-button">Join Now! </button><i class="fa-solid fa-arrow-up-long"></i>
                    </div>
                </div>

            </div>


        </div>

    </div>

</body>

</html>
